<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Đổi quà</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>
    <div class="">
        <div class="wrapper__mobile">
            <div class=" wrapper__gift">
                <div class="image--gift">
                    <div class="pt-gift"></div>
                </div>
                <div class="w-100">
                    <div class="gift-content">
                        <div class="open-gift" id="open-gift" role="button">
                            <div class="pt-open-gift"></div>
                        </div>
                        <div class="btn-back" id="btn-back">
                            <div class="pt-btn-back"></div>
                        </div>
                        <div class="text-note">
                            *LƯU Ý: TỐN 2 VIÊN CANXI ĐỂ MỞ QUÀ
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $('#btn-back').click(function () {
            history.back();
        })
        $('#open-gift').click(function () {
            $.ajax({
                type: "POST",
                url: 'https://sancanxi.vn/api/withdraw-gifts',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    phone: '0915559221'
                },
                success: function (response) {
                    if (response.status == true) {
                        sessionStorage.setItem('gift_id', response.data.id);
                        window.location.href = '../html/receive_gift.html';
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        })
    </script>


</body>

</html>
